<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form and Table</title>
<style>
    
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}"><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="food">Choice of Food (Select at least 2):</label><br>
    <input type="checkbox" id="food1" name="food" value="Pizza">
    <label for="food1">Pizza</label><br>
    <input type="checkbox" id="food2" name="food" value="Burger">
    <label for="food2">Burger</label><br>
    <input type="checkbox" id="food3" name="food" value="Pasta">
    <label for="food3">Pasta</label><br>
    <input type="checkbox" id="food4" name="food" value="Sandwich">
    <label for="food4">Sandwich</label><br>
    <input type="checkbox" id="food5" name="food" value="Salad">
    <label for="food5">Salad</label><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br><br>

    <input type="submit" value="Submit">
</form>

<table id="dataTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
  
    </tbody>
</table>


<script src="script.js"></script>

</body>
</html>
